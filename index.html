<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Book List</title>
</head>
<body>
    <div class="container ">
        <h2 class="text-center p-2 font-weight-bold">Book List App</h2>
        <form action="" id="book_form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title">
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author">
              </div>
              <div class="form-group">
                <label for="isbn">Isbn</label>
                <input type="text" class="form-control" id="isbn" placeholder="Isbn">
              </div>
              <input type="submit" id="btn" value="add Book" class="btn btn-primary btn-block">
        </form>
       <table class="table mt-2">
        <thead>
        
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
                <th>Delete</th>

            
        </thead>
        <tbody id="book-list">
            

            
        </tbody>

       </table>
    </div>
        

    <script src="js/script.index.js"></script>
</body>
</html>
